<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body background="img/Fundo.jpg">
    <main>
        <form id="login">

            <div id="header">
                <h1>login.</h1>
                <i class="fa-solid fa-moon" id="iT"></i>
            </div>

            <hr>

            <div id="inputs">

                <div>
                    <label for="name">
                        <p>Nome:</p>
                        <div class="input-fild">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Digite seu nome.">
                        </div>
                    </label>
                </div>

                <div>
                    <label for="email">
                        <p>E-mail:</p>
                        <div class="input-fild">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail." autocomplete="off">
                        </div>
                    </label>   
                </div>

                <div>
                    <label for="password">
                        <p>Senha:</p>
                        <div class="input-fild">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha.">
                        </div>
                    </label>
                </div>
            </div>

            <button>Conectar-se</button>
        </form>

        <div class="logos">
            <span><i class="fa-brands fa-github"></i></span>
            <span><i class="fa-brands fa-linkedin"></i></span>
            <span>Abner Alves</span>
        </div>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
